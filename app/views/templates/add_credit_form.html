<form class="form-horizontal" role="form" ng-submit="addCredit()" novalidate="" name="addCreditForm">
	<div class="alert alert-dismissable" ng-show="alert.text" ng-class="'alert-' + alert.type">
		{{alert.text}}
	</div>
	<div class="form-group" ng-class="{'has-error': (addCreditForm.submitted && addCreditForm.amount.$invalid)}">
		<label class="col-lg-2 control-label">Amount</label>
		<div class="col-lg-10">
			<input type="number" name="amount" class="form-control" ng-model="credit.amount" placeholder="0.00" step="any" required>
			<p class="help-block" ng-show="addCreditForm.submitted && addCreditForm.amount.$error.required">Amount required and it must be a number!</p>
		</div>
	</div>
	<div class="form-group" ng-class="{'has-error': (addCreditForm.submitted && addCreditForm.reason.$invalid)}">
		<label class="col-lg-2 control-label">Reason</label>
		<div class="col-lg-10">
			<div class="radio-inline" ng-repeat="reason in credit.reasons">
				<label>
					<input type="radio" name="reason" ng-model="credit.reason" ng-value="reason" required>
					{{reason}}
				</label>
			</div>
			<p class="help-block" ng-show="addCreditForm.submitted && addCreditForm.reason.$error.required">Reason required!</p>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button type="submit" class="btn btn-primary">Add credit</button>
		</div>
	</div>
</form>
