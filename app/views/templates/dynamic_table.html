<table class="display table table-bordered table-striped" id="dynamic-table">
	<thead>
		<tr>
			<th ng-repeat="label in labels" ng-bind="label"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.first_name}}</td>
			<td>{{user.last_name}}</td>
			<td>{{user.username}}</td>
		</tr>
		</tbody>
	<tfoot>
		<tr>
			<th ng-repeat="label in labels" ng-bind="label"></th>
		</tr>
	</tfoot>
</table>
