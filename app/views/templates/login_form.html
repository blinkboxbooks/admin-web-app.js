<form class="form-horizontal" role="form" ng-submit="handlers.submit()">
	<div class="form-group">
		<label class="col-lg-2 col-sm-2 control-label">Email</label>
		<div class="col-lg-10">
			<input type="email" class="form-control" ng-model="login.email" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg-2 col-sm-2 control-label">Password</label>
		<div class="col-lg-10">
			<input type="password" class="form-control" ng-model="login.password" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="login.remember"> Remember me
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button type="submit" class="btn btn-primary">Sign in</button>
		</div>
	</div>
</form>
