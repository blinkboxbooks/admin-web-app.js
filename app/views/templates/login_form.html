<form class="form-horizontal" role="form" ng-submit="handlers.submit()" novalidate="" name="loginForm">
	<div class="alert" ng-show="alert.text" ng-class="'alert-' + alert.type">
		{{alert.text}}
	</div>
	<div class="form-group" ng-class="{'has-error': (loginForm.submitted && loginForm.email.$invalid)}">
		<label class="col-lg-2 col-sm-2 control-label">Email</label>
		<div class="col-lg-10">
			<input type="email" name="email" class="form-control" ng-model="login.email" placeholder="Email" required>
			<p class="help-block" ng-show="loginForm.submitted && loginForm.email.$error.required">Email required!</p>
			<p class="help-block" ng-show="loginForm.submitted && loginForm.email.$error.email">Email is invalid!</p>
		</div>
	</div>
	<div class="form-group" ng-class="{'has-error': (loginForm.submitted && loginForm.password.$invalid)}">
		<label class="col-lg-2 col-sm-2 control-label">Password</label>
		<div class="col-lg-10">
			<input type="password" name="password" class="form-control" ng-model="login.password" placeholder="Password" required>
			<p class="help-block" ng-show="loginForm.submitted && loginForm.password.$error.required">Password required!</p>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="remember" ng-model="login.remember"> Remember me
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button type="submit" class="btn btn-primary">Sign in</button>
		</div>
	</div>
</form>
